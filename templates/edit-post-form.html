{% extends 'base.html' %}

{% block title %}Edit Post Form{% endblock %}

{% block content %}

<h1>Edit Post</h1>

<form>
  <label for="title">Title</label>
  <input type="text" id="title" name="title" placeholder="Enter a title" value="{{ post.title }}">
  <br>

  <label for="content">Content</label>
  <textarea id="content" name="content">{{ post.content }}</textarea>
  <br>

  <button type="submit" formaction="/posts/{{ post.id }}" formmethod="GET">Cancel</button>
  <button type="submit" formaction="/posts/{{ post.id }}/edit" formmethod="POST">Edit</button>
</form>

{% endblock %}
