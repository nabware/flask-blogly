{% extends 'base.html' %}

{% block title %}Edit User Form{% endblock %}

{% block content %}

<h1>Edit a user</h1>

<form>
  <label for="first_name">First Name</label>
  <input type="text" id="first_name" name="first_name" placeholder="Enter a first name" value="{{ user.first_name }}">
  <br>

  <label for="last_name">Last Name</label>
  <input type="text" id="last_name" name="last_name" placeholder="Enter a last name" value="{{ user.last_name }}">
  <br>

  <label for="image_url">Image URL</label>
  <input type="text" id="image_url" name="image_url" placeholder="Provide an image of this user" value="{{ user.image_url }}">
  <br>

  <button type="submit" formaction="/users/{{ user.id }}" formmethod="GET">Cancel</button>
  <button type="submit" formaction="/users/{{ user.id }}/edit" formmethod="POST">Save</button>
</form>

{% endblock %}
