{% extends 'base.html' %}

{% block title %}Edit User Form{% endblock %}

{% block content %}

<h1>Edit a user</h1>

<form action="/users/{{user.id}}/edit" method="POST">
  <label>First Name</label>
  <input type="text" name="firstName" placeholder="Enter a first name" value="{{user.first_name}}">
  <br>

  <label>Last Name</label>
  <input type="text" name="lastName" placeholder="Enter a last name" value="{{user.last_name}}">
  <br>

  <label>Image URL</label>
  <input type="text" name="imageURL" placeholder="Provide an image of this user" value="{{user.image_url}}">
  <br>

  <button type="submit">Cancel</button>
  <button type="submit">Add</button>
</form>

{% endblock %}
