{% extends 'base.html' %}

{% block title %}New Post Form{% endblock %}

{% block content %}

<h1>Add Post for {{ user.first_name }} {{ user.last_name }}</h1>

<form>
  <label for="title">Title</label>
  <input type="text" id="title" name="title" placeholder="Enter a title">
  <br>

  <label for="content">Content</label>
  <textarea id="content" name="content"></textarea>
  <br>

  <button type="submit" formaction="/users/{{ user.id }}" formmethod="GET">Cancel</button>
  <button type="submit" formaction="/users/{{ user.id }}/posts/new" formmethod="POST">Add</button>
</form>

{% endblock %}
