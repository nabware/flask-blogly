{% extends 'base.html' %}

{% block title %}New User Form{% endblock %}

{% block content %}

<h1>Create a user</h1>

<form action="/users/new" method="POST">
  <label>First Name</label>
  <input type="text" name="firstName" placeholder="Enter a first name">
  <br>

  <label>Last Name</label>
  <input type="text" name="lastName" placeholder="Enter a last name">
  <br>

  <label>Image URL</label>
  <input type="text" name="imageURL" placeholder="Provide an image of this user">
  <br>

  <button type="submit">Add</button>
</form>

{% endblock %}
