{% extends 'base.html' %}

{% block title %}Users{% endblock %}

{% block content %}

{% for message in get_flashed_messages() %}
<p>{{ message }}</p>
{% endfor %}

<h1>Users</h1>

<ul>
  {% for user in users %}
  <li><a href="/users/{{ user.id }}">{{user.first_name}} {{user.last_name}}</a></li>
  {% endfor %}
</ul>

<a href="/users/new">Add User</a>


{% endblock %}
